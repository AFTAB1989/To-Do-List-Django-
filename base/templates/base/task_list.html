<h1>My To Do List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th>v</th>
        <th>e</th>
        <th>D</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td> <!--search for something_list-->
        <td><a href="{% url 'task' task.id %}">View</a></td> <!--search for something_detail  //renamed as task.html-->
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>   <!--search for something_form-->
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td> <!--search for prefix something_confirm_delete.html-->
    {% empty %}
    <h3>No Item in List</h3>
    {% endfor %}
</table>
